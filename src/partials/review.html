<section class="reviews" id="reviews" aria-label="reviews section">
  <div class="container">
    <h2 class="reviews-section-title">Reviews</h2>
    <div class="reviews-swiper swiper">
      <ul class="reviews-list swiper-wrapper" aria-label="reviews list"></ul>
      <div class="reviews-swipe-btns-wrapper">
        <button
          class="prev-review-btn swiper-button-prev"
          aria-label="previous review"
        >
          <svg class="prev-icon-btn" width="24" height="24">
            <use href="./img/svg/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button
          class="next-review-btn swiper-button-next"
          aria-label="next review"
        >
          <svg class="next-icon-btn" width="24" height="24">
            <use href="./img/svg/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
